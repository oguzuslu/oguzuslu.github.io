<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Work Station - Professional Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%); */
            background: linear-gradient(135deg, #020202 0%, #000000b8 50%, #7e22ce 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo svg {
            width: 35px;
            height: 35px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        .brand-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Apps Slider Section */
        .apps-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 0;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .apps-slider-container {
            position: relative;
            overflow: hidden;
            padding: 0 60px;
        }

        .apps-grid {
            display: flex;
            gap: 35px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 20px 30px 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .apps-grid::-webkit-scrollbar {
            display: none;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .slider-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.prev {
            left: 10px;
        }

        .slider-btn.next {
            right: 10px;
        }

        .slider-btn svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            flex-shrink: 0;
            width: 100px;
        }

        .app-icon:hover {
            transform: translateY(-5px);
        }

        .app-icon:active {
            transform: scale(0.95);
        }

        .app-icon.active .icon-wrapper {
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .icon-wrapper {
            width: 85px;
            height: 85px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
        }

        .icon-wrapper svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .app-name {
            color: white;
            font-size: 13px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            max-width: 100px;
            word-wrap: break-word;
            font-weight: 500;
        }

        /* Detail Section */
        .detail-section {
            background: white;
            border-radius: 30px;
            padding: 0;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-height: 0;
            overflow: auto;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .detail-section.active {
            max-height: 3000px;
            opacity: 1;
            padding: 50px;
            margin-bottom: 40px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .detail-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .detail-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .detail-title h2 {
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .detail-title p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .device-badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .device-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: #f0f0f0;
            color: #555;
        }

        .device-badge.mobile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .device-badge.web {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .device-badge svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .detail-content {
            margin-bottom: 35px;
        }

        .detail-content h3 {
            color: #1a1a1a;
            margin-bottom: 18px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .detail-content p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }

        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .screenshot {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            background: #f8f8f8;
            aspect-ratio: 9/16;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            transition: transform 0.3s;
            position: relative;
        }

        .screenshot:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
        }

        .screenshot.web {
            aspect-ratio: 16/10;
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .screenshot-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 10px 0;
            color: #666;
            position: relative;
            padding-left: 30px;
        }

        .features-list li::before {
            content: 'âœ“';

            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .app-link {
            display: inline-block;
            background: linear-gradient(135deg, #1a1a1b 30%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            margin-top: 25px;
            font-size: 1.05rem;
        }

        .app-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 30%, #1a1a1b 100%);

        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #f0f0f0;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #666;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 0;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .footer-logo .logo {
            width: 50px;
            height: 50px;
        }

        .footer-logo .brand-name {
            font-size: 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .footer-credit {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-credit strong {
            color: white;
            font-weight: 600;
        }

        .footer-credit .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            30% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-nav {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .apps-slider-container {
                padding: 0 50px;
            }

            .apps-grid {
                gap: 25px;
            }

            .icon-wrapper {
                width: 75px;
                height: 75px;
            }

            .detail-section.active {
                padding: 30px 20px;
            }

            .detail-header {
                flex-direction: column;
                text-align: center;
            }

            .detail-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .device-badges {
                justify-content: center;
            }

            .screenshots {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 50px;
                height: 50px;
            }

            .brand-name {
                font-size: 1.4rem;
            }

            .page-title h1 {
                font-size: 1.6rem;
            }

            .detail-title h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

        // Initialize apps
        let currentActiveApp = null;

        function initApps() {
            const appsGrid = document.getElementById('appsGrid');

            projects.forEach(project => {
                const appIcon = document.createElement('div');
                appIcon.className = 'app-icon';
                appIcon.id = `app-${project.id}`;
                appIcon.onclick = () => showDetail(project.id);

                appIcon.innerHTML = `
                    <div class="icon-wrapper" style="background: ${project.gradient}">
                        ${project.icon}
                    </div>
                    <div class="app-name">${project.name}</div>
                `;

                appsGrid.appendChild(appIcon);
            });

            // Auto-open first project
            setTimeout(() => {
                showDetail(1);
            }, 500);
        }

        // Slider functionality
        function slideApps(direction) {
            const appsGrid = document.getElementById('appsGrid');
            const scrollAmount = 400;

            if (direction === 'next') {
                appsGrid.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            } else {
                appsGrid.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }

        // Show detail
        function showDetail(projectId) {
            const project = projects.find(p => p.id === projectId);
            const detailSection = document.getElementById('detailSection');
            const detailContent = document.getElementById('detailContent');

            // Remove active class from previous app
            if (currentActiveApp) {
                const prevApp = document.getElementById(`app-${currentActiveApp}`);
                if (prevApp) prevApp.classList.remove('active');
            }

            // Add active class to current app
            const currentApp = document.getElementById(`app-${projectId}`);
            if (currentApp) currentApp.classList.add('active');
            currentActiveApp = projectId;

            // Generate device badges
            const deviceBadgesHTML = project.devices.map(device => {
                const icon = device === 'mobile'
                    ? '<svg viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>'
                    : '<svg viewBox="0 0 24 24"><path d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/></svg>';
                return `<span class="device-badge ${device}">${icon} ${device === 'mobile' ? 'Mobile IOS' : 'Web'}</span>`;
            }).join('');

            // Generate screenshots
            let screenshotsHTML = '';
            if (project.screenshots && project.screenshots.length > 0) {
                screenshotsHTML = project.screenshots.map(screenshot => {
                    const aspectClass = screenshot.type === 'web' ? 'web' : '';
                    return `<div class="screenshot ${aspectClass}">
                        <img src="${screenshot.src}" alt="${screenshot.label}">
                        <span class="screenshot-label">${screenshot.type === 'mobile' ? 'Mobile IOS' : 'Web'} - ${screenshot.label}</span>
                    </div>`;
                }).join('');
            } else {
                screenshotsHTML = project.devices.flatMap(device => {
                    const aspectClass = device === 'web' ? 'web' : '';
                    const label = device === 'mobile' ? 'Mobile IOS' : 'Web';
                    return [
                        `<div class="screenshot ${aspectClass}">
                            <span class="screenshot-label">${label} - Screen 1</span>
                        </div>`,
                        `<div class="screenshot ${aspectClass}">
                            <span class="screenshot-label">${label} - Screen 2</span>
                        </div>`
                    ];
                }).join('');
            }

            detailContent.innerHTML = `
                <div class="detail-header">
                    <div class="detail-icon" style="background: ${project.gradient}">
                        ${project.icon}
                    </div>
                    <div class="detail-title">
                        <h2>${project.name}</h2>
                        <p>${project.category} Project</p>
                        <div class="device-badges">
                            ${deviceBadgesHTML}
                        </div>
                        <a href="${project.link}" class="app-link" target="_blank">
                    ðŸš€ View Project
                </a>
                    </div>
                </div>
                
                <div class="detail-content">
                    <h3>ðŸ“‹ About the Project</h3>
                    <p>${project.description}</p>
                </div>
                
                <div class="detail-content">
                    <h3>âœ¨ Features</h3>
                    <ul class="features-list">
                        ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="detail-content">
                    <h3>ðŸ›  Technologies Used</h3>
                    <p>${project.technologies}</p>
                </div>
                
                <div class="detail-content">
                    <h3>ðŸ“± Screenshots</h3>
                    <div class="screenshots">
                        ${screenshotsHTML}
                    </div>
                </div>
                
                
            `;

            if (!detailSection.classList.contains('active')) {
                detailSection.classList.add('active');
            }

            // Scroll to detail
            setTimeout(() => {
                detailSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // Close detail
        function closeDetail() {
            const detailSection = document.getElementById('detailSection');
            detailSection.classList.remove('active');

            // Remove active class from app icon
            if (currentActiveApp) {
                const app = document.getElementById(`app-${currentActiveApp}`);
                if (app) app.classList.remove('active');
                currentActiveApp = null;
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Smooth scroll for navigation links
        document.addEventListener('DOMContentLoaded', () => {
            initApps();

            // Add smooth scrolling to all links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        });
    </script>
